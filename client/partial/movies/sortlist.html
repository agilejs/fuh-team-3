<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th><a href="" ng-click="predicate = 'title'; reverse=false">Title</a>&nbsp;<a href="" ng-click="predicate = 'title'; reverse=!reverse">[-]</a></th>
            <th><a href="" ng-click="predicate = 'year'; reverse=false">Year</a>&nbsp;<a href="" ng-click="predicate = 'year'; reverse=!reverse">[-]</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:predicate:reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
            <td>
                <div ng-show="movie.year">{{movie.year}}</div>
                <div ng-hide="movie.year">unknown</div>
            </td>
        </tr>
    </tbody>
</table>
